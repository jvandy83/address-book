version: '3.8'
services:
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 1234:1234

  backend:
    restart: always
    container_name: backend
    build: ./backend
    ports:
      - 8000:8000
    volumes:
      - ./backend:/usr/src/app
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
