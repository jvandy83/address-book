version: '3.8'
services:
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: ./${CLIENT_DOCKERFILE}
    volumes:
      - ./client/src:/usr/src/app
    tty: true
    depends_on:
      - backend
    ports:
      - 1234:1234

  backend:
    restart: always
    container_name: backend
    build:
      context: ./backend
      dockerfile: ./${BACKEND_DOCKERFILE}
    volumes:
      - ./backend:/usr/src/app
    ports:
      - 8000:8000
    depends_on:
      - sqlite3

  sqlite3:
    image: keinos/sqlite3
    stdin_open: true
    tty: true
    volumes:
      - ./backend/instance:/usr/src/app
