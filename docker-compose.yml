version: '3.8'
services:
  client:
    container_name: client
    build: ./client
    volumes:
      - ./client/src:/app/src
    ports:
      - 1234:1234
    tty: true
    depends_on:
      - backend

  backend:
    restart: always
    container_name: backend
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - 8000:8000
    env_file:
      - ./backend/.flaskenv
